{% extends "base.html" %}

{% block content %}

{% for blog in top_five %}
  <div class="blog_content">
    <a href="/blog/{{ blog.key().id() }}">
      <div class="blog-title">{{blog.title}}</div>
    </a>
    <pre class="blog-body">{{blog.blog_content}}</pre>
  </div>
{% endfor %}

{% endblock %}
